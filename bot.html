<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヘッドレスチェック</title>
</head>
<body>
<p id="ua"></p>
<p id="webdriver"></p>

<script>
    document.getElementById("ua").innerHTML = 'userAgent: ' + navigator.userAgent;
    document.getElementById("webdriver").innerHTML = 'webdriver: ' + navigator.webdriver;
</script>
</body>
</html>
